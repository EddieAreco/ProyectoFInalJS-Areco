<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ubicacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

</head>

<body>

    <!-- Contenedor principal -->
    <div class="wrapper">

        <!-- Contenido principal (main) -->
        <main>

            <!-- Nombre de la empresa -->
            <h1 class="text-center mb-4 fw-bolder">Emporio Areco</h1>
            
            <div class="contenedor-principal-main row mb-5 align-content-center">
                <button class="btn col-1" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                    <i class="bi bi-menu-button-wide-fill h4"></i></button>

                <!-- Título principal del main -->
                <h2 class="titulo-principal text-center my-auto h1 col-11">Ubicación</h2>

                <!-- Menu desplegable -->
                <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
                    aria-labelledby="offcanvasWithBothOptionsLabel">
                    <div class="offcanvas-header">

                        <!-- Encabezado del menu desplegable -->
                        <header>
                            <h1 class="logo text-center">Emporio Areco</h1>
                        </header>
                        <button type="button" class="btn-close bg-light" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">

                        <!-- Menú de categorías -->
                        <nav>
                            <ul class="menu">

                                <!-- Botones de categorías y enlace al carrito -->
                                <li>
                                    <a class="boton-menu boton-volver" href="index.html">
                                        <i class="bi bi-arrow-left-circle-fill"></i>Seguir Comprando</a>
                                </li>
                                <li>
                                    <a class="boton-menu boton-carrito" href="carrito.html"><i
                                            class="bi bi-cart-fill"></i>Carrito</a>
                                </li>
                                <li>
                                    <button class="boton-menu active">
                                        <i class="bi bi-geo-alt-fill"></i><a href="map.html">Ubicacion</a></button>
                                </li>
                            </ul>
                        </nav>

                        <!-- Pie del menu desplegable -->
                        <footer>
                            <p class="texto-footer text-center mt-1">© 2023 Eddie Areco</p>
                        </footer>
                    </div>
                </div>

                <!-- Campo de ingreso y busqueda de direccion -->
                <div class="input-group w-100 mt-5 mb-3 mx-auto botones-busqueda-direccion">
                    <input id="direccion" class="form-control busqueda-direccion"
                        placeholder="Ingrese dirección. Ej: Calle falsa 123, cordoba">
                    <button id="busquedaDireccion" class="btn btn-warning  boton-lupa"><i
                            class="bi bi-search"></i></button>
                </div>

                <!-- Contenedor del mapa -->
                <div id="map">

                </div>

        </main>
    </div>

    <!-- Botón de WhatsApp -->
    <a href="https://api.whatsapp.com/send?phone=5493492214274?text=Hola!, quiero hacer una consulta sobre....(colocar consulta)"
        target="_blank" class="boton-whatsapp">
        <img src="img/whatsapp-icon.svg">
    </a>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAj5iGBQnoMtSQ8BRvc-C0Ycs1K84h7zY4&libraries=places"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/map.js"></script>

</html>
